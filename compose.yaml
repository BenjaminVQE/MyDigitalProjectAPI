services:
    php:
        build:
            context: .
            dockerfile: docker/php/Dockerfile
        volumes:
            - "./:/usr/src/app"
        restart: on-failure
        depends_on:
            - db
        networks:
            - tissup-api
    nginx:
        image: nginx:latest
        restart: on-failure
        volumes:
            - "./:/usr/src/app"
            - "./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf"
        ports:
            - "8080:80"
        depends_on:
            - php
        networks:
            - tissup-api

    db:
        image: mysql:8.1
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: ${ROOT_PASSWORD}
            MYSQL_DATABASE: ${DB_NAME}
        ports:
            - "3306:3306"
        networks:
            - tissup-api
networks:
    tissup-api:
        driver: bridge
